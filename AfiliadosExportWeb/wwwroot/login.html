<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exportador de Afiliados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto">
            
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-full mb-4">
                    <svg class="w-10 h-10 text-primary-content" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-base-content">Exportador de Afiliados</h1>
                <p class="text-base-content/60 mt-2">Ingrese sus credenciales para continuar</p>
            </div>

            <!-- Login Card -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <!-- Username Field -->
                        <div class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Usuario</span>
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Ingrese su usuario" 
                                class="input input-bordered w-full" 
                                required 
                                autocomplete="username"
                            />
                        </div>

                        <!-- Password Field -->
                        <div class="form-control w-full mt-4">
                            <label class="label">
                                <span class="label-text">Contraseña</span>
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Ingrese su contraseña" 
                                class="input input-bordered w-full" 
                                required 
                                autocomplete="current-password"
                            />
                        </div>

                        <!-- Remember Me -->
                        <div class="form-control mt-4">
                            <label class="label cursor-pointer">
                                <span class="label-text">Recordar sesión</span>
                                <input type="checkbox" id="rememberMe" checked class="checkbox checkbox-primary" />
                            </label>
                        </div>

                        <!-- Error Message -->
                        <div id="errorAlert" class="alert alert-error mt-4 hidden">
                            <svg class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span id="errorMessage">Usuario o contraseña incorrectos</span>
                        </div>

                        <!-- Submit Button -->
                        <div class="card-actions justify-end mt-6">
                            <button type="submit" id="loginBtn" class="btn btn-primary btn-block">
                                <span id="loginBtnText">Iniciar Sesión</span>
                                <span id="loginBtnSpinner" class="loading loading-spinner hidden"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Info -->
            <div class="text-center mt-6">
                <p class="text-sm text-base-content/60">
                    Sistema de exportación de datos de afiliados
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast toast-end"></div>

    <script>
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Validate token
                fetch('/api/auth/validate', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to main page
                        window.location.href = '/';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('authToken');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                });
            }

            // Focus on username field
            document.getElementById('username').focus();
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnSpinner = document.getElementById('loginBtnSpinner');
            const errorAlert = document.getElementById('errorAlert');
            
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Iniciando sesión...';
            loginBtnSpinner.classList.remove('hidden');
            errorAlert.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token
                    if (rememberMe) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('authUsername', data.username);
                        localStorage.setItem('authExpires', data.expiresAt);
                    } else {
                        sessionStorage.setItem('authToken', data.token);
                        sessionStorage.setItem('authUsername', data.username);
                    }

                    // Show success message
                    showToast('Login exitoso, redirigiendo...', 'success');
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Show error
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.message || 'Usuario o contraseña incorrectos';
                    errorAlert.classList.remove('hidden');
                    
                    // Shake animation
                    errorAlert.classList.add('animate-pulse');
                    setTimeout(() => {
                        errorAlert.classList.remove('animate-pulse');
                    }, 1000);
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Error de conexión. Intente nuevamente.';
                errorAlert.classList.remove('hidden');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Iniciar Sesión';
                loginBtnSpinner.classList.add('hidden');
            }
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            
            const alertClass = {
                'success': 'alert-success',
                'error': 'alert-error',
                'warning': 'alert-warning',
                'info': 'alert-info'
            }[type] || 'alert-info';
            
            const toast = document.createElement('div');
            toast.className = `alert ${alertClass} shadow-lg`;
            toast.innerHTML = `
                <div>
                    <span>${message}</span>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Toggle theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
